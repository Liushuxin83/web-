	<div id="app">
		<div class="tab">
			<ul>
				<li :class="n==i?'current':''" v-for="(v,i) in dataList" @click="n=i">{{v.title}}</li>
			</ul>
		</div>
		<div class="content">
			<div v-for="(v,i) in dataList" v-show="n==i">{{v.content}}</div>
		</div>
	</div>





	<script src='/vue.js '></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				n: 0,
				dataList: [{
					title: '标题一',
					content: '标题一内容',
				}, {
					title: '标题二',
					content: '标题二内容',
				}, {
