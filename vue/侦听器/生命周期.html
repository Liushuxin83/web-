<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{message}}
        <button @click="update">更新</button>
        <button @click="destroy">销毁</button>
    </div>
    <script src='/vue.js '></script>
    <script>
        // 生命周期主要阶段：
        // 1.挂载：（初始化相关属性）
        // （1）beforeCreate
        // （2）created
        // （3）beforeMount
        // （4）mounted
        // 2.更新（元素或组件的变更操作）
        // （1）beforeUpdate
        // （2）updated
        // 3.销毁（销毁相关属性）
        // （1）beforeDestory
        // （2）destoryed
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Vue生命周期',
            },
            methods: {
                update() {
                    this.message = '更新';
                },
                destroy() {
                    this.$destroy();
                }
            },
            // 1.挂载：（初始化相关属性）
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            // 2.更新（元素或组件的变更操作）
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            // 3.销毁（销毁相关属性）
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },

        });
    </script>
</body>

</html>
