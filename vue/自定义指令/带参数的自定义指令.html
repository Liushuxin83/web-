<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id='app'>
        <!-- binding的value为msg -->
        <input type="text" v-color="msg">
    </div>
    <script src='/vue.js '></script>
    <script>
        Vue.directive('color', {
            inserted(el, binding, vnode) {
                console.log(binding.value);
                //根据指令的参数设置背景色
                el.style.backgroundColor = binding.value.color[1];
            },
        });
        const app = new Vue({
            el: '#app',
            data: {
                // binding的value为msg
                msg: {
                    color: ['red', 'blue', 'green'],
                },
            }
        });
    </script>
</body>

</html>
