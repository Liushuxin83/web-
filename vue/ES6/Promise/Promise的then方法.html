<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const p = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('数据请求成功');
				// reject('数据请求失败')
			},1000)
		});
		//then方法的返回结果是一个promise对象，对象状态由回调函数的执行结果决定
		// 1.如果回调函数中返回结果是 非promise 类型的数据，状态为成功
		const result = p.then((res1)=>{
			// console.log(res1);
			//1.返回 非promise 类型
			// return 123
			//2.返回是 promise 类型
			return new Promise((resolve,reject)=>{
				resolve(res1);
				// reject('err')
			})
		},(err)=>{
			console.log(err);
		}).then(res2=>{
			console.log(res2);
		});
		console.log(result);//then返回的是一个promise对象
	</script>
</body>
</html>
