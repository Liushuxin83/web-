<script>
	// 语法上promise是一个构造函数（可以实例化对象），用来封装异步操作并可以获取其成功和失败的结果
	const p = new Promise(function (resolve, reject) {
		setTimeout(function () { 
			//做一些异步操作：数据库读取，文件读取，请求接口读取
			// let data = '数据库中的数据'
			// resolve(data);
			let err = '数据读取失败'
			reject(err)
		}, 1000);
	});
	//调用promise的then方法  then接收两个参数，且两个参数都是函数类型  第一个参数为成功，第二个参数为失败
	p.then(function(res){
		console.log(res);
	},function(err){
		console.log(err);
	});
</script>
