<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let arr = [1, 2, 3, 4, 5, 1, 2, 3];
		//1.数组去重
		let result1 = [...new Set(arr)];
		console.log(result1);
		//2.交集
		let arr2 = [1, 2, 3];
		//先去重
		let result2 = [...new Set(arr)].filter(item => {
			let s2 = new Set(arr2);
			if (s2.has(item)) {
				return true;
			} else {
				return false
			}
		});
		console.log(result2);
		//3.并集
		let result3 = [...new Set([...arr,...arr2])];
		console.log(result3);
		//4.差集  arr2相对于arr的差集就是[4,5]   
		let diff  = [...new Set(arr)].filter(item => {
			let s2 = new Set(arr2);
			if (!s2.has(item)) {
				return true;
			} else {
				return false
			}
		});
		console.log(diff);
	</script>
</body>

</html>
