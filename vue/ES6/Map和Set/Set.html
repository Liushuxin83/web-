<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		//ES6提供了新的数据结构Set集合，它类似于数组，但但成员的值都是唯一的，集合实现了iterator接口，所以可以使用扩展运算符和for...of。Set集合的属性和方法
		// 1.size  返回集合的元素个数
		// 2.add  增加一个新的元素，返回当前集合
		// 3.delete  删除元素，返回Boolean
		// 4.has  检测集合中是否包含某个元素，返回 Boolean
		//5.clear  清空s
		let s = new Set();
		let s2 = new Set(['大事儿', '小事儿', '坏事儿', '小事儿']);
		// console.log(s,typeof s);
		console.log(s2);//它是会自动去重的
		console.log(s2.size);
		s2.add('喜事儿');
		console.log(s2);
		console.log(s2.has('大事儿'));
		for (let k of s2) {
			console.log(k);
		}
		console.log(...s2);
	</script>
</body>

</html>
