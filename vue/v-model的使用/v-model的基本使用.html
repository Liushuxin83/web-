<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model="message">
        <br> {{message}}
    </div>
    <script>
        //vue中使用  v-model实现数据双向绑定
    </script>
    <script src='/vue.js '></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            }
        });
    </script>
</body>

</html>
