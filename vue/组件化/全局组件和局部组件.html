<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id='app'>
        <cpn></cpn>
    </div>
    <script src='/vue.js '></script>
    <script>
        const cpnC = Vue.extend({
            template: `
                <div>
                <h2> 我是标题111111 </h2> 
                <p> 我是段落111111 </p> 
                </div>
                `,
        });
        //全局组件注册，可以再多个vue实例中使用
        //Vue.component('cpn', cpnC);
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            },
            components: {
                //cpn为使用时的标签名，cpnC是组件构造器
                cpn: cpnC,
            },
        });
    </script>
</body>

</html>
