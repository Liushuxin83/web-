<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <div id='app'>
        <cpn></cpn>
        <cpn2></cpn2>
    </div>
    <script src='/vue.js '></script>
    <script>
        Vue.component('cpn', {
            template: `
        <div>
          <h2>111111</h2>
          </div>
          `,
        });
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            },
            components: {
                cpn2: {
                    template: `
           <div>
          <h2>222222222</h2>
          </div>
          `,
                },
            },
        });
    </script>
</body>
