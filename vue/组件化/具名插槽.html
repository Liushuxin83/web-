<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id='app'>
        <cpn></cpn>
        <cpn><button slot="center">2222</button></cpn>
        <cpn>
            <p slot="bottom">22222</p>
        </cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是组件1111</h2>
        <p>我是组件11111</p>
        <slot name="top"><button>按钮</button></slot>
        <slot name='center'><button>按钮</button></slot>
        <slot name="bottom"><button>按钮</button></slot>
      </div>
    </template>
    <script src='/vue.js '></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            },
            components: {
                cpn: {
                    template: '#cpn',
                },
            },
        });
    </script>
</body>

</html>
