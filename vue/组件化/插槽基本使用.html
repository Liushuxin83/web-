<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <cpn><button>按钮</button></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>


    <!-- 插槽是在组件里的  插槽里面可以使用默认值， -->
    <template id="cpn">
      <div>
        <h2>我是组件标题</h2>
        <p>我是组件的段落</p>
        <slot></slot>
      </div>
    </template>
    <script src='/vue.js '></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            },
            components: {
                cpn: {
                    template: '#cpn',
                },
            },
        });
    </script>
</body>

</html>
