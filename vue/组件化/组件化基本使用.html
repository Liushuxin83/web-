<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id='app'>
        <!-- <h2>我是标题</h2>
        <p>我是内容111111111</p>
        <p>我是内容222222222</p> -->
        <my-cpn>
        </my-cpn>
        <my-cpn></my-cpn>
    </div>


    <script src='/vue.js '></script>
    <script>
        //1。创建组建构造器
        const cpnC = Vue.extend({
            template: `
        <div>
        <h2>我是标题</h2>
        <p>我是内容111111111</p>
        <p>我是内容222222222</p>
        </div>`,
        });
        //2.注册组件
        //Vue.component('组件的标签名',组件构造器);
        Vue.component('my-cpn', cpnC);
        // 3.使用组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            }
        });
    </script>
</body>

</html>
