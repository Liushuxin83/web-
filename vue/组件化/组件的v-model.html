<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
    }
</style>

<body>


    <div id="v-model-example" class="demo">
        <p>First name: {{ firstName }}</p>
        <p>Last name: {{ lastName }}</p>
        <cpn v-model:first-name="firstName" v-model:last-name="lastName"></cpn>
    </div>


    <template id="cpn">
      <div>
        <input 
        type="text"
        :value="firstName"
        @input="$emit('update:firstName', $event.target.value)">
  
      <input
        type="text"
        :value="lastName"
        @input="$emit('update:lastName', $event.target.value)">
    </div>
    </template>
    <script src="/vue.js"></script>
    <script>
        const cpn = {
            template: "cpn",
            props: {
                firstName: String,
                lastName: String
            },

        };
        const app = new Vue({
            el: '#v-model-example',
            components: {
                cpn,
            },
            data() {
                return {
                    firstName: 'John',
                    lastName: 'Doe',
                };
            },
        });
    </script>
</body>

</html>
