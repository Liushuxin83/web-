<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id='app'>
        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>
    <script src='/vue.js '></script>
    <script>
        //创建第一个组件（子组件）
        const cpnC1 = Vue.extend({
            template: `
        <div>
          <h2>我是第一个组件</h2>
          <p>我是第一个组件</p>
          </div>
        `,
        });
        //创建第二个组件（父组件）
        const cpnC2 = Vue.extend({
            template: `
        <div>
          <h2>我是第二个组件</h2>
          <p>我是第二个组件</p>
          <cpn1></cpn1>
          </div>
        `,
            components: {
                cpn1: cpnC1,
            },
        });
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
            },
            components: {
                // cpn1: cpnC1,
                // cpn2: cpnC2,
                cpn2: cpnC2,
                cpn1: cpnC1,
            },
        });
    </script>
</body>

</html>
