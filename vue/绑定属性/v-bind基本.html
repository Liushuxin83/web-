<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // v-bind的语法糖：  :
    </script>
    <div id='app'>
        <img v-bind:src="imgURL" alt="">
        <a v-bind:href="aHref">11111111</a>
    </div>
    <script src='/vue.js '></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
                imgURL: "https://cn.vuejs.org/images/logo.png",
                aHref: "https://cn.vuejs.org/v2/guide/syntax.html",
            }
        });
    </script>
</body>

</html>
