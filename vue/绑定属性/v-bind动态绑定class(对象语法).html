<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
        
        .line {
            font-size: 100px;
        }
    </style>
</head>

<body>


    <div id='app'>
        <!-- <h2 class="one" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2> -->
        <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>
    </div>
    <script src='/vue.js '></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '123',
                //active: 'active',
                isActive: true,
                isLine: true,
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive;
                    this.isLine = !this.isLine;
                }
            },
        });
    </script>
</body>

</html>
