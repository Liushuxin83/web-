<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='val in movies'>{{val}}</li>
        </ul>
    </div>
    <script>
        //展示一个列表
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀！',
                movies: ['星际穿越', '海王', '少年派'],
            }
        });
        app.movies.push('123');
    </script>
</body>

</html>
