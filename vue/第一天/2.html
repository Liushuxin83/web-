<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app-2">
        <span v-bind:title="message">
            111
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2', //用于挂载要管理的元素
            data: { //定义数据
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
    </script>
</body>

</html>
