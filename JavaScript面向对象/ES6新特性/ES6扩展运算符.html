<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        //扩展运算符 ...    扩展运算符能将数组转换为逗号分隔的参数序列
        const tfbody = ['易烊千玺', '王源', '王俊凯', '社会人']; //===>'易烊千玺','王源','王俊凯','社会人'
        console.log(...tfbody);
        console.log(...(tfbody.join("")));
        // let arr = [];
        // arr.push(...tfbody);
        // console.log(arr);
        //声明一个函数
        function chunwan() {
            console.log(arguments);
        }
        chunwan(...tfbody); //这个等于 chunwan('易烊千玺', '王源', '王俊凯', '社会人');
        chunwan(...(tfbody.join("")));
    </script>
</body>


</html>
