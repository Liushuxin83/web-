<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，这被称作解构赋值
        //1.数组的解构
        const F4 = ['小沈阳', '刘能', '扎破四', '宋小宝'];
        let [xiao, liu, zhao, song] = F4;
        console.log(xiao);
        console.log(liu);
        console.log(zhao);
        console.log(song);
        //2.对象的解构
        const zhaobenshan = {
            name: '赵本山',
            age: '不详',
            xiaopin: function() {
                console.log(this);
                console.log('我可以演小品');
            }
        };
        let {
            name,
            age,
            xiaopin
        } = zhaobenshan;
        console.log(name);
        console.log(age);
        console.log(xiaopin);
        xiaopin(); //导致this指向不同
        zhaobenshan.xiaopin(); //导致this指向不同
    </script>
</body>


</html>
