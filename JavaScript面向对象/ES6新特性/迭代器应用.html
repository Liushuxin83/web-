<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script>
        //需要自定义遍历数据的时候，需要使用迭代器
        const banji = {
            name: '信管一班',
            stus: ['小明', '小红', '小李', '小王'],
            [Symbol.iterator]() {
                let index = 0;
                let _this = this;
                return {
                    next: function() {
                        if (index < _this.stus.length) {
                            const result = {
                                value: _this.stus[index],
                                done: false
                            };
                            index++;
                            return result;
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }
                    }
                }
            }
        }

        //遍历这个对象
        for (let k of banji) {
            console.log(k);
        }
        // banji.stus.forEach(function(val, index) {
        //     console.log(val);
        //     console.log(index);
        // })
    </script>
</body>
