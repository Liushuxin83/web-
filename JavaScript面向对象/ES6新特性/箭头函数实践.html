<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ad {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
</body>
<script>
    // 点击div，2s后变成粉色
    let ad = document.querySelector('#ad');
    ad.addEventListener('click', function() {
        setTimeout(() => {
            //箭头函数是写在哪里this是谁
            console.log(this);
            this.style.background = 'pink';
        }, 2000);
    })

    //声明一个数组，从数组中返回偶数元素
    const arr = [1, 2, 5, 8, 3, 2, 10];
    // const newArr = arr.filter(function(val) {
    //     if (val % 2 == 0) {
    //         return true;
    //     } else {
    //         return false;
    //     }

    // })
    // console.log(newArr);
    const newArr = arr.filter((val) => {
        if (val % 2 == 0) {
            return true;
        } else {
            return false;
        }
    })
    const newArr2 = arr.filter(val => val % 2 == 0)
    console.log(newArr);
    console.log(newArr2);


    //箭头函数适用与this无关的回调，定时器，数组方法的回调
    //不适合于this有关的回调：事件回调，对象的方法
</script>

</html>
