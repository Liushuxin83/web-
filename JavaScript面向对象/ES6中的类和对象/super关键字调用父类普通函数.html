<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		class Father{
			say(){
				return '我是爸爸';
			}
		}
		class Son extends Father{
			say(){
				console.log(super.say()+'的儿子儿子');
				//super.say()就是调用父类中的普通函数
			}
		}
		var son = new Son();
		son.say();//就近原则 继承中如果子类中没有就去父类中查找
	</script>
</html>
