	<script type="text/javascript">
		//闭包（closure）指有权访问一个函数作用域中变量的函数！！！！注意是访问函数作用域中的变量
		//简单的理解为一个作用域可以访问另外一个函数内部的局部变量
		function fn(){
			//fun这个函数作用域访问了另外一个函数fn里面的局部变量num，
			var num = 10;
			function fun(){
				console.log(num);
			}
			//fun();
			return fun;
		}
		var a = fn();
		//类似于
		//var a = function fun(){
			// 	console.log(num);
			// }
		a();//a访问了num!!!!!!!!!!!	
		
		
		//闭包的作用:延伸了变量的作用范围
		//fn外面的作用域可以访问fn内部的局部变量
		
	</script>
</html>
