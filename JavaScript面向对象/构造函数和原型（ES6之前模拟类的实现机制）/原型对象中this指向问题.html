<!DOCTYPE html>
<html>

	<body>
	</body>
	<script type="text/javascript">
		function Star(uname,age){
			this.uname = uname;
			this.age = age;
		}
		var that;
		Star.prototype.sing = function(){
			that = this;
			console.log('我会唱歌');
		}
		var ldh = new Star('刘德华',100);
		//在构造函数中，里面的this指向的是实例对象ldh
		ldh.sing();
		console.log(that === ldh);//返回true，说明原型对象函数里面的this指向实例对象ldh
	</script>
</html>
