	<script type="text/javascript">
		//对象原型__proro__和构造函数prototype原型对象里面都有一个constructor属性，
		//称这个constructor为构造函数，因为它指回构造函数本身
		//constructor主要用于记录该对象引用哪个构造函数，它可以让原型对象重新指向原来的构造函数
		//很多情况下，我们需要手动的利用constructor这个属性指回原来的构造函数
		function Star(uname,age){
			this.uname = uname;
			this.age = age;
		}
		//这是往prototype中添加方法
		// Star.prototype.sing = function(){
		// 	console.log('我会唱歌');
		// };
		// Star.prototype.movie = function(){
		// 	console.log('我会演电影');
		// } 
		
		//这个是赋值，会把prototype覆盖掉
		Star.prototype = {
			//如果修改了原来的原型对象，给原型对象赋值一个对象，则必须
			//手动的利用constructor这个属性指回原来的构造函数
			constructor:Star,
			sing:function(){
				console.log('我会唱歌');
			},
			movie:function(){
				console.log('我会演电影');
			},
		}
		
		var ldh = new Star('刘德华',100);
		var zxy = new Star('张学友',200);
		console.log(Star.prototype);
		console.log(ldh.__proto__);
		console.log(Star.prototype.constructor);
		console.log(ldh.__proto__.constructor);
	</script>
