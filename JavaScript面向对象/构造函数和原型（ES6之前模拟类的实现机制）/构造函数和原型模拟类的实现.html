<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function Star(uname,age){
			this.uname = uname;
			this.age = age;
			this.sing = function(){
				console.log('我会唱歌');
			}
		}
		var ldh = new Star('刘德华');
		//在ES6之前，对象不是基于类穿件的，而是一种称为构造函数的特殊函数来定义对象和他们的特征
		//构造函数里面的属性和方法称为成员，成员可以添加
		//实例成员就是构造函数内部通过this添加成员，
		//实例成员只能通过实例化的对象访问，不可以通过构造函数来访问实例成员
		console.log(ldh.uname);
		
		//静态成员 在构造函数本身上添加的成员
		//静态成员只能通过构造函数来访问,不能使用实例对象访问静态成员
		Star.sex = '男';//这是静态成员
		console.log(Star.age);//undefined
        console.log(Star.uname);//undefined
		console.log(Star.sex);//男
	</script>
</html>
