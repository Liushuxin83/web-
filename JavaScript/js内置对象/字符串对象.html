<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//js中基本包装类型有三种  string number boolean
		// 字符串不可变：指的是里面的值不可变 虽然看上去可以改变内容，但其实是地址改变了，在内存中开辟了一个新的内存空间
		//所以字符串的所有方法，都不会改变字符串本身（字符串不可变），操作完后返回一个新的字符串




		//根据字符返回位置
		var str = 'liushuxin';
		//str.indexOf（‘要查找的字符’，【起始位置】）
		console.log(str.indexOf('i', 2));

		//案例：  查找字符串‘asjfwosdoco’中所有o出现的位置以及出现的次数
		//核心算法： 先查找出第一个o的位置，然后只要indexOf返回的结果不是-1就继续查找，
		//因为 indexOf只能查找到第一个，所以后面的查找要利用indexOf的第二个参数，当前索引加1（+1）从而继续查找
		var str = 'asjfwosdoco';
		var index = str.indexOf('o');
		var num = 0;
		while (index !== -1) {
			console.log(index);
			num++; //只要打印一次 num就会加1
			index = str.indexOf('o', index + 1);

		}
		console.log('o出现的次数为：' + num);



		//数组  求1出现的位置以及次数
		var arr = [1, 1, 24, 55, 4, 1, 3, 21];
		var index1 = arr.indexOf(1);
		//console.log(index1);
		var num1 = 0;
		while (index1 !== -1) {
			console.log(index1);
			num1++;
			index1 = arr.indexOf(1, index1 + 1);
		}
		console.log('1出现的次数为', num1);




		//根据位置返回字符
		var s = 'aliushuxin';
		console.log(s.charAt(2)); //返回指定位置的字符
		for (var i = 0; i < s.length; i++) { //遍历字符串
			console.log(s.charAt(i));
		}
		console.log(s.charCodeAt(0)); //获取指定位置字符的ASCII值
		console.log(s[0]); //返回指定位置字符



		//案例  判断一个字符串中‘adocfovodfo’ 出现次数最多的字符，并统计其次数
		//核心算法   1.利用charAt（）遍历这个字符  
		//2.把每个字符都储存给对象，如果对象没有该属性，就为1，如果存在了就加1，遍历对象
		// var a={
		// 	age:0,
		// 	sex:1
		// }
		// console.log(a.sex);
		// console.log(a['age']);
		// a['age']=10;
		// console.log(a['age']);



		var strr = 'adocfovodfo';
		var o = {};
		for (var i = 0; i < strr.length; i++) {
			var chars = strr.charAt(i);
			if (o[chars]) {
				o[chars]++;
			} else {
				o[chars] = 1;
			}
		}
		console.log(o);
		//遍历对象
		var max = 0;
		var ch = '';
		for (var k in o) { //这个k只在for循环内有效  出了for循环就无效了 所以在外面声明了 var ch = ‘’；
			//k得到的是属性名
			//o【k】得到的是属性值
			if (o[k] > max) {
				max = o[k];
				ch = k;
			}
		}
		console.log(4);
		console.log('最多的字符时：' + ch)



		//替换字符   replace（‘被替换的字符’，‘替换为的字符’）
		var a = 'aaaaab';
		console.log(a.replace('a', '*')); //只会替换第一个字符，后面学了  正则表达式之后会很简单
		console.log(a); //不会改变原字符串  但是通过给a复制  会把a覆盖  （字符串不变性，可通过给原字符串赋值进行覆盖）
		a = a.replace('a', '*');
		console.log(a);
		//------------------------------------------------------------------------------------
		//这里用循环 来替换所有a
		while (a.indexOf('a') !== -1) { //可以过滤敏感词
			a = a.replace('a', '*');
		}
		console.log(a);



		//字符转换为数组
		var b = 'liu,shu,xin';
		console.log(b.split(','));
		var c = 'liu&shu&xin';
		console.log(c.split('&'));
		console.log(c.toUpperCase()); //转换成大写
		console.log(c.toLowerCase()); //转换成小写


		var s = 3,
			d = 4,
			f = 5;
		console.log(s);//3
		console.log(d);//4
		console.log(f);//5
		var g = h = j = 6;
		console.log(g);//6
		console.log(h);//6
		console.log(j);//6
		var z, x, l = 7;
		console.log(z);//undefinded
		console.log(x);//undefinded
		console.log(l);//7
	</script>
</html>
