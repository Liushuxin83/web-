<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	</body>
	<script type="text/javascript">
		//检测是否为数组   1 arr instanceof Array      2 Array.isArray（参数）返回true或false
		var arr = [23, 54, 56, 21, 3, '123'];
		var a = 10;
		var str = 'liushuxin';

		//第一种方式
		console.log(arr instanceof Array);
		console.log(a instanceof Array);
		console.log(str instanceof Array);


		//第二种方式
		console.log(Array.isArray(arr));
		console.log(Array.isArray(a));
		console.log(Array.isArray(str));


		//添加删除数组中的元素 
		//1.  push（） 在数组的末尾添加一个或多个数组元素 ，push完毕后 返回的结果是新数组的长度，原数组也会发生变化
		var arr = [1, 2, 3, 4, 5, 6];
		console.log(arr.push(7, 8, 9));
		console.log(arr); // 原数组会改变

		//2.  unshift（）  在数组的开头 添加一个或多个数组元素
		var arr2 = [1, 2, 3, 4];
		console.log(arr2.unshift(7, 8, 9, 0));
		console.log(arr2); //  元素组会改变


		//3.  pop（）  可以删除数组的最后一个元素 无参数  返回值是删除的那个元素
		var arr3 = [1, 2, 3, 4, 5];
		console.log(arr3.pop());
		console.log(arr3);


		//4.  shift（）  删除数组的第一个元素  无参数  返回值是被删除的元素
		var arr4 = [3, 4, 6, 7];
		console.log(arr4.shift());
		console.log(arr4);
		
		
		
		
		
	</script>
</html>
