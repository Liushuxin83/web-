<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [5, 4, 3, 2, 1];
		for (var i = 0; i < arr.length; i++) {
			var flag = 1;
			for (var j = 0; j <= arr.length - 1 - i; j++) {
				if (arr[j] > arr[j + 1]) {
					var tmp = arr[j];
					arr[j] = arr[j + 1];
					arr[j + 1] = tmp;
					flag = 0;
				}
			}
			if (flag == 1) {
				break;
			}
		}
		console.log(arr);
	</script>
</html>
