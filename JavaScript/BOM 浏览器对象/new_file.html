<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			.father{
				position: relative;
				overflow: hidden;
				width: 500px;
				height: 500px;
				background-color: pink;
				margin-left: 100px;
			}
			.son{
				position: absolute;
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 50px 0 0 100px;
			}
			.yeye{
				position: absolute;
				top: 1000px;
				left: 100px;
				width: 800px;
				height: 50px;
				background-color: green;
				
			}
		</style>
	</head>
	<body>
		<button type="button">111111111111</button>
		<div class="father">
			<div class="son"></div>
		</div>
		<div class="yeye"></div>
	</body>
	<script type="text/javascript">
		var father = document.querySelector('.father');
		var son = document.querySelector('.son');
		var btn = document.querySelector('button');
		btn.addEventListener('click',function(){
			console.log(son.offsetLeft);
			son.style.left='-100px';
		})
		
		var yeye=document.querySelector('.yeye');
		document.addEventListener('scroll',function(){
			console.log(yeye.offsetTop);
		})
	</script>
</html>
