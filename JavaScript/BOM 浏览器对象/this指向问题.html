<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">dianji</button>
	</body>
	<script type="text/javascript">
		//this指向问题，一搬情况下this的最终指向是那个调用它的对象
		
		//1   全局作用域或者普通函数中this指向全局对象window
		//注意！！！定时器里面的this指向window
		console.log(this);
		function fn(){
			console.log(this);
		}
		fn();
		window.fn();
		
        setTimeout(function(){
			console.log(this);
		}, 1000)
		
		//2   方法调用中，谁调用，this指向谁
		var o ={
			sayHi:function(){
				console.log(this);//this 指向这个o这个对象
			}
		}
		o.sayHi();
		var btn=document.querySelector('button');
		btn.onclick=function(){
			console.log(this);
		}
		
		
		//3   构造函数中this指向构造函数的实例
		function Fun(){
			console.log(this);
		}
        var fun = new Fun();
		
	</script>
</html>
