<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">1111</button>
	</body>
	<script type="text/javascript">
		//BOM  window对象是浏览器的顶级对象，它具有双重角色
		//window是一个全局对象，定义在全局作用域中的变量、函数都会变成window对象
		//的属性和方法,但我们在调用的时候省略window
		//对象   document   location   navigation   screen   history
		console.dir(window);
		//窗口加载事件
		
		window.addEventListener('load',function(){
			var button=document.querySelector('button');
			button.addEventListener('click',function(){
				alert(1322);
			})
		})
		
		
		
		//DOMContentLoaded  事件，仅当DOm加载完成时，不包含样式表，图片，flash等
		//ie9+    适用于图片很多的情况
		//它会比 onload加载的快
		document.addEventListener('DOMContentLoaded',function(){
			alert(3333333333);
		})
		
	</script>
</html>
