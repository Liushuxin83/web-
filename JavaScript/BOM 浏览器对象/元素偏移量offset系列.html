<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#father{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 100px 0 0 100px;
			}
		</style>
	</head>
	<body>
		<div id="father">
			
		</div>
	</body>
	<script type="text/javascript">
		//offset翻译过来就是偏移量，
		//获取元素  距离  带有定位父元素的位置
		//获得元素自身的大小（宽度和高度）
		//注意！！！返回的数值不带单位的
		
		// element.offsetParent 返回作为该元素 带有定位的父级元素 如果父级没有定位，则返回body
		// element.offsetTop 返回元素相对  带有定位的父元素  上方的偏移 不带单位
		// element.offsetLeft 返回元素相对  带有定位的父元素  做边框的偏移 不带单位
		// element.offsetWidth 返回自身包括padding、边框、内容区的宽度，返回数值不带单位
		// element.offsetHeight 返回自身包括padding、边框、内容区的高度，返回数值不带单位
		
		var father=document.querySelector('#father');
		console.log(father.offsetParent);
		console.log(father.offsetLeft);
		console.log(father.offsetTop);
		console.log(father.offsetHeight);
		console.log(father.offsetWidth);
	</script>
	</body>
</html>
