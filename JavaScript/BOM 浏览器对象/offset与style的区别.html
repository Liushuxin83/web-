<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box" style="width: 200px;"></div>
	</body>
	<script type="text/javascript">
		//offset
		//offset可以得到任意样式表中的样式值
		//offset系列获得的数值是没有单位的
		//offsetWidth 包含padding、border、width
		//offsetWidth 等属性是只读属性，只能获取不能赋值
		//所以，我们要获取元素大小位置，用offset更合适
		
		
		//style
		//style只能得到行内样式表中的样式值
		//style.width 获得的是带有单位的字符串
		//style.width 获得不包含padding和border的值
		//style.width 是可读属性，可以获取也可以赋值
		//所以，我们想要给元素更改值，则需要用style改变
		
		var box = document.querySelector('.box');
		//console.log(box.offsetWidth);
		//console.log(box.style.width);//只能获取行内样式表中的样式值（带单位的字符串型）
		
		console.log(box.offsetWidth);
		console.log(box.style.width);//只包含width，包含padding和border
		box.style.width='500px';
	</script>
</html>
