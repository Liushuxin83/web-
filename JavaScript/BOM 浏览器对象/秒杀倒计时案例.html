<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				float: left;
				width: 50px;
				height: 50px;
				background-color: #000;
				margin: 0 0 0 10px;
				font-size: 20px;
				color: #fff;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="a">1</div>
		<div class="a">2</div>
		<div class="a">3</div>
	</body>
	<script type="text/javascript">
		var divs=document.querySelectorAll('.a');
		var inputTime = +new Date('2020-12-14 22:00:00'); //输入的时间总的毫秒数
		countDown();//先调用这个函数  防止刷新页面空白问题
		setInterval(countDown,1000);
		//因为在第一次执行的时候也是间隔毫秒数，所以在刷新页面时会有空白
		//所以要采取封装函数的方式，这样可以先调用一下这个函数，防止刚开始
		//刷新页面有空白问题  ！！！！很重要
		
		
        
		
		function countDown() {//等下次改的时候不需要动函数，而是该外面的就可以了
			var nowTime = +new Date(); //返回当前时间总的毫秒数
			var times = (inputTime - nowTime) / 1000; //剩余时间总的秒数
			var h = parseInt(times / 60 / 60 % 24);
			h = h < 10 ? '0' + h : h;
			divs[0].innerHTML=h;
			var m = parseInt(times / 60 % 60);
			m = m < 10 ? '0' + m : m;
			divs[1].innerHTML=m;
			var s = parseInt(times % 60);
			s = s < 10 ? '0' + s : s;
			divs[2].innerHTML=s;
		}
	</script>
</html>
