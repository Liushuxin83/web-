<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			.tab {
				width: 978px;
				margin: 100px auto;
			}

			.tab_list {
				height: 39px;
				border: 1px solid #ccc;
				background-color: #f1f1f1;
			}

			.tab_list li {
				float: left;
				height: 39px;
				background-color: #ccc;
				line-height: 39px;
				padding: 0 20px;
				text-align: center;
				cursor: pointer;
			}

			.tab_list .current {
				background-color: #c81623;
				color: #fff;
			}

			.tab_con .item {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div class="tab_list">
				<ul>
					<li class="current">商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价</li>
					<li>手机社区</li>
				</ul>
			</div>
			<div class="tab_con">
				<div class="item" style="display: block;">商品介绍内容</div>
				<div class="item">规格与包装内容</div>
				<div class="item">售后保障内容</div>
				<div class="item">商品评价内容</div>
				<div class="item">手机社区内容</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var tab_list = document.querySelector('.tab_list');
		var lis = tab_list.querySelectorAll('li');
		var items = document.querySelectorAll('.item');
		for (var i = 0; i < lis.length; i++) {
			//给上面的每个小li一个自定义索引属性  属性值从0开始
			lis[i].setAttribute('index', i);
			lis[i].onclick = function() {
				//1. 每个模块选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想） 修改类名的方式
				// 干掉所有人 其余的li清除 class 这个类
				for (var i = 0; i < lis.length; i++) {
					lis[i].className = '';
				}
				this.className = 'current';

				// 2. 下面的显示内容模块
				var index = this.getAttribute('index');
				// 干掉所有人 让其余的item 这些div 隐藏
				for (var i = 0; i < items.length; i++) {
					items[i].style.display = 'none';
				}
				// 留下我自己 让对应的item 显示出来
				items[index].style.display = 'block';

			}
		}
	</script>
</html>
