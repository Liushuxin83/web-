<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			.tab {
				width: 500px;
				margin: 20px auto;
			}

			.tab-top {
				width: 500px;
				height: 50px;
			}

			.tab-top li {
				float: left;
				width: 100px;
				line-height: 50px;
				text-align: center;
				background-color: #ccc;
			}

			.tab-bottom {
				width: 500px;
				height: 500px;
			}

			.tab-bottom li {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div class="tab-top">
				<ul>
					<li>红色</li>
					<li>绿色</li>
					<li>黑色</li>
					<li>粉色</li>
					<li>蓝色</li>
				</ul>
			</div>
			<div class="tab-bottom">
				<ul>
					<li class="bottom" style="height: 100px; background-color: red; display: block;">00</li>
					<li class="bottom" style="height: 100px; background-color: green;">11</li>
					<li class="bottom" style="height: 100px; background-color: black;">22</li>
					<li class="bottom" style="height: 100px; background-color: pink;">33</li>
					<li class="bottom" style="height: 100px; background-color: skyblue;">44</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var toplis = document.querySelector('.tab-top').querySelectorAll('li');
		var bottomlis = document.querySelector('.tab-bottom').querySelectorAll('li');
		for (var i = 0; i < toplis.length; i++) {
			//给5个小li设置 下标index
			toplis[i].setAttribute('data-index', i);
			toplis[i].onclick = function() {
				for (var i = 0; i < toplis.length; i++) {
					toplis[i].style.backgroundColor = '';
				}
				this.style.backgroundColor = 'red'; //这里必须为this 非常重要  不可使用toplis【i】

				var index = this.getAttribute('data-index');
				//console.log(index);
				for (var i = 0; i < bottomlis.length; i++) {
					bottomlis[i].style.display = 'none';
				}
				bottomlis[index].style.display = 'block';
			}
		}
	</script>
</html>
