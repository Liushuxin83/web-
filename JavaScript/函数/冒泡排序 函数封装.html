<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [3, 4, 5, 43, 2, 56, 7];

		function bubbleSort(arr, count) {
			var count;
			for (var i = 0; i < arr.length; i++) {
				var flag = 1;
				for (var j = 0; j <= arr.length - 1 - i; j++) {
					if (arr[j] > arr[j + 1]) {
						var tmp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = tmp;
						flag = 0;
						count++;
					}
				}
				if (flag == 1) {
					break;
				}
			}
		}
		bubbleSort(arr);
		console.log(arr);
	</script>
</html>
