<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">传统注册事件</button>
		<button type="button">方法监听注册时间</button>
		<button type="button">ie9 之前</button>
	</body>
	<script type="text/javascript">
		var btn=document.querySelectorAll('button');
		btn[0].onclick=function(){
			//传统注册事件 具有唯一性，同一个元素同一个事件只能设置一个处理函数
			//最后注册的处理函数将会覆盖前面注册的处理函数
			alert(1111);
		}
		btn[0].onclick=function(){
			//传统注册事件 具有唯一性，同一个元素同一个事件只能设置一个处理函数
			//最后注册的处理函数将会覆盖前面注册的处理函数
			alert(2222);
		}
		
		
		//同一个元素可以添加多个监听器（事件处理程序）
		btn[1].addEventListener('click',function(){//ie9+
			alert(1111111111);
		})
		btn[1].addEventListener('click',function(){//ie9+
			alert(2222222222);
		})
		
		
		
		//ie9 以前
		btn[2].attachEvent('onclick', function(){
			alert(0000000);
		});
		
		//注册事件兼容性解决方案
		function addEventListener(element,eventName,fn){
			//判断当前浏览器是否支持addEventListener方法
			if(element.addEventListener){
				element.addEventListener(eventName,fn);//第三个参数默认是false
			}else if(element.attachEvent){
				element.attachEvent('on'+eventName,fn);
			}else{
				//相当于 element.onclick=fn
				element['on'+eventName]=fn;
			}
		}
	</script>
</html>
