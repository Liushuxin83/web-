<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.father {
				width: 300px;
				height: 300px;
				background-color: #0000FF;
				transition: all .3s;
			}

			.father:hover {
				transform: translateY(10px);
			}
			#baba{
				width: 800px;
				height: 800px;
			}
			.son{
				width: 300px;
				height: 300px;
				background-color: #00A4FF;
				margin: 20px 0;
				transform-origin: right bottom; 
				transition: all 2s;
			}
			#baba:hover .son{
				transform: rotate(180deg);
			}
			.yeye{
				margin: 20px 0;
				width: 100px;
				height: 100px;
				background-color: #000000;
				transition: all .5s;
			}
			.yeye:hover{
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<!-- 
		translate  移动
		rotate  旋转
		scale  缩放
		 -->
		<div class="father"></div>
		<div id="baba">
			<div class="son">222</div>
		</div>
		<div class="yeye">
			
		</div>
	</body>
</html>
