<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				overflow: hidden;
				width: 300px;
				height: 300px;
				margin: 100px auto;
				border: 1px solid #000;
			}
			.father::after{
				display: block;
				content: '黑马';
				width: 100%;
				height: 100%;
				font-size: 100px;
				text-align: center;
				line-height: 300px;
				background-color: green;
				transform-origin: left bottom;
				transform: rotate(180deg);
				transition: all .5s;
			}
			.father:hover::after{
				transform: rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div class="father">
		</div>
	</body>
</html>
