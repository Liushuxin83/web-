<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 400px;
				margin: 0 auto;
			}
			ul li{
				float: left;
				width: 30px;
				height: 30px;
				border: 1px solid green;
				margin: 10px;
				text-align: center;
				line-height: 30px;
				list-style: none;
				border-radius: 50%;
				cursor: pointer;
				transition: all .4s;
			}
			li:hover{
				transform: scale(1.3);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
</html>
