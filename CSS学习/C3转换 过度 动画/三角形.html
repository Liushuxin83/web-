<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				position: relative;
				width: 249px;
				height: 35px;
				margin: 0 auto;
				border: 1px solid #000;
			}
			div::after{
				position: absolute;
				content: '';
				right: 10px;
				top: 10px;
				width: 10px;
				height: 10px;
				border-right: 1px solid #000;
				border-bottom: 1px solid #000;
				transform: rotate(45deg);
				transition:all .3s ;
			}
			div:hover::after{
				transform: rotate(225deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
