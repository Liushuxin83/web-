<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			    color: #F5F5F5;
			}
			li{
				list-style: none;
			}
			.tb-promo{
				position: relative;
				width: 520px;
				height: 280px;
				background-color: #333333;
				margin: 100px auto;
			}
			.tb-promo img{
				width: 520px;
				height: 280px;
			}
			.prev,
			.next{
				position: absolute;
				top: 50%;
				margin-top: -15px;
				width: 20px;
				height: 30px;
				background: rgba(0,0,0,.3);
				text-align: center;
				line-height: 30px;
			}
			.prev{
				left: 0;
				border-top-right-radius: 15px;
				border-bottom-right-radius: 15px;
			}
			.next{
				right: 0;
				border-top-left-radius: 15px;
				border-bottom-left-radius: 15px;
			}
			.xiaoyuandian{
				position: absolute;
				bottom:10px;
				left: 50%;
				margin-left: -35px;
				background-color: #333333;
				width: 70px;
				height: 13px;
				background: rgba(255,255,255,.3);
				border-radius: 7px;
			}
			.xiaoyuandian li{
				float: left;
				width: 8px;
				height: 8px;
				background-color: #fff;
				border-radius: 50%;
				margin: 3px;
			}
		</style>
	</head>
	<body>
		<div class="tb-promo">
			<img src="images/tb.jpg" >
			<a href="#" class="prev">&lt;</a>
			<a href="#" class="next">&gt;</a>
			<ul class="xiaoyuandian">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
