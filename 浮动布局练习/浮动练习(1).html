<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1200px;
				height: 460px;
				background-color: #333333;
				margin: 0 auto;
			}
			.left{
				float: left;
				width: 230px;
				height: 460px;
				background-color: #FF6700;
			}
			.right{
				float: left;
				width: 970px;
				height: 460px;
				background-color: #FFC0CB;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">zuo</div>
			<div class="right">you</div>
		</div>
	</body>
</html>
