<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1226px;
				height: 615px;
				background-color: #333333;
				margin: 0 auto;
			}
			.left{
				float: left;
				width: 234px;
				height: 615px;
				background-color: #FF6700;
			}
			.right{
				float: left;
				width: 992px;
				height: 615px;
				background-color: #FFC0CB;
			}
			.right>div{
				float: left;
				width: 234px;
				height: 300px;
				background-color: #F5F5F5;
				margin-left: 14px;
				margin-bottom: 14px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
			</div>
		</div>
	</body>
</html>
