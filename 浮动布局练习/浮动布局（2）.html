<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.box{
				height: 285px;
				width: 1226px;
				background-color: #333333;
				margin: 0 auto;
			}
			.box li{
				float: left;
				width: 296px;
				height: 285px;
				background-color: #FF6700;
				margin-right: 14px;
			}
			.box .li_four{
				/* css权重 */
				margin-right: 0;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li class="li_four">4</li>
		</ul>
	</body>
</html>
