<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button>点击</button>
		<button>点击</button>
		<button>点击</button>
		<button>点击</button>
		<button>点击</button>
	</body>
	<script type="text/javascript">
		$(function(){
			//隐式迭代：给所有按钮都绑定了点击事件
             $('button').click(function(){
				 //当前的元素变化颜色
                 $(this).css('background','red');
				 //其余的兄弟去掉颜色
				 $(this).siblings('button').css('background','');
			 })
		})
	</script>
</html>
