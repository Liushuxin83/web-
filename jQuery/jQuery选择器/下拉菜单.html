<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.nav{
				width: 300px;
				margin: 0 auto;
			}
			.nav>li{
				float: left;
				margin: 0 50px 0 0;
			}
			.nav>li ul{
				display: none;
			}
		</style>
		<script src="../jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul class="nav">

				</ul>
			</li>

					<li><a href="#">@我</a></li>
				</ul>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		$(function(){
			$('.nav>li').mouseover(function(){
				$(this).children('ul').show();
			})
			$('.nav>li').mouseout(function(){
				$(this).children('ul').hide();
			})
		})
	</script>
</html>
