<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 200px;
				background-color: red;
				transition: all .5s;
			}
			.current{
				background-color: pink;
				transform: rotate(360deg);
			}
		</style>
	</head>
	<script src="../jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div></div>
		<span>123</span>
	</body>
	<script type="text/javascript">
		//1.参数只写属性名，则返回属性值   $(this).css('color');
		console.log($('div').css('width'));
		//css方法里面的第二个参数可以是数字，不会报错
		$('div').css('width','300px');
		//参数可以是以对象形式，属性名和属性值用冒号隔开，属性可以不用加引号
		$('div').css({
			width:500,
			height:500,
			//如果是复合属性，则需要使用驼峰命名法，如果属性值不是数字则需要加引号
		});
		
		
		//2.设置类样式方法
		// $('div').click(function(){
		// 	$(this).addClass('current');
		// })
		
		
		$('div').click(function(){
			$(this).toggleClass('current');
		})
	</script>
</html>
