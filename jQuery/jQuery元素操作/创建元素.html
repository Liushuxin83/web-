<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.4.1.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的小li</li>
    </ul>
    <div class="text">我是原先的div</div>
    <script>
        $(function() {
            //创建元素
            var li = $("<li>我是新创建的小li</li>");
            var li_pre = $("<li>我放到前面的小li</li>");
            //内部添加元素
            $("ul").append(li); //放到匹配元素的最后面 相当于原生js appendChild（）
            $("ul").prepend(li_pre);

            //外部添加元素
            //注意！！！内部添加元素，生成之后他们是父子关系。外部添加元素，生成之后他们兄弟关系
            var div = $("<div>我是添加的div</div>");
            //$(".text").after(div);
            $(".text").before(div);

            //删除元素
            //$("ul").remove(); //删除匹配的元素（本身）
            //$("ul").empty(); //删除匹配元素集合中所有的子节点(孩子)
            $("ul").html(""); //删除匹配元素集合中所有的子节点(孩子)
        })
    </script>
</body>

</html>
