<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<script src="../jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div>1111</div>
	</body>
	<script type="text/javascript">
		//jquery只能用jquery的方法，Dom对象则只能使用原生js的属性和方法
		//jquery对象与DOM对象之间是可以转换的
		//DOM对象转换为jquery对象：$(DOM对象);jquery对象转换为DOM对象:$('div')[index],
		//index为索引号；$('div').get(index);!!!!!!!!!!!!!!!!!
		
		
		var myDiv = document.querySelector('div');
		console.dir(myDiv);
		$('div');
		console.dir($('div'));
	</script>
</html>
