<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				display: block;
				width: 200px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<button id="ldh" type="button">刘德华</button>
		<button id="my" type="button">马云</button>
		<img src="images/刘德华.jpg" title="刘德华">
	</body>
	<script type="text/javascript">
		var btnldh = document.querySelector('#ldh');
		var btnmy = document.querySelector('#my');
		var img = document.querySelector('img');
		btnmy.onclick = function() {
			img.src = 'images/马云.jpg';
			img.title = '马云';
		}
		btnldh.onclick = function() {
			img.src = 'images/刘德华.jpg';
			img.title = '刘德华';
		}
	</script>
</html>
