<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 400px;
				border-bottom: 1px solid #ccc;
				margin: 100px auto;
			}

			.box input {
				width: 400px;
				height: 30px;
				border: 0;
				outline: none;
			}

			.box img {
				position: absolute;
				top: -10px;
				right: 10px;
				width: 30px;
			}
		</style>
	</head>
	<body>
		<!-- <button type="button">anliu</button>
		<input type="text" value="请输入内容" /> -->

		<div class="box">
			<label for="">
				<img src="images/刘德华.jpg" id="eye">
			</label>
			<input type="password" value="" id="pwd" />
		</div>
	</body>
	<script type="text/javascript">

			//btn.disabled = true;
			this.disabled = true;

		//仿京东显示密码 案例
		//核心算法  点击眼睛按钮，把密码框改为文本框，就可以看到里面的密码
		//         一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
		//利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设为0，如果是0就切换为密码框，flag设为1

		var eye = document.getElementById('eye');
		var pwd = document.getElementById('pwd');
		var flag = 0;
		eye.onclick = function() {
			if (flag == 0) {
				pwd.type = 'text';
				this.src = 'images/马云.jpg';
				flag = 1;
			} else {
				pwd.type = 'password';
				this.src = 'images/刘德华.jpg';
				flag = 0;
			}
		}
	</script>
</html>
