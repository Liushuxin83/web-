<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
	</body>
	<script type="text/javascript">
		
		//排他思想 
		var btns = document.getElementsByTagName('button');
		for (var i = 0; i < btns.length; i++) {
			btns[i].onclick = function() {
				//console.log(11);
				//我们先把所有按钮 的背景颜色去掉
				for (var i = 0; i < btns.length; i++) {
					btns[i].style.backgroundColor = '';
				}
				//然后让当前元素背景为红色
				this.style.backgroundColor = 'red';
			}
		}
	</script>
</html>
